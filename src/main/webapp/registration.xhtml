<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registration</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="First Name:" />
		<p:inputText value="#{user.firstName}" />

		<h:outputText value="Last Name:" />
		<p:inputText value="#{user.lastName}" />

		<h:outputText value="Email:" />
		<p:inputText value="#{user.email}" />

		<h:outputText value="Login:" />
		<p:inputText value="#{user.login}" />

		<h:outputText value="Password:" />
		<p:inputText value="#{user.password}" />


		<p:commandButton value="Save" action="#{indexedEntityService.add}" />
	</h:form>
</h:body>
</html>
