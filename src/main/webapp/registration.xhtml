<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Registration</title>
</h:head>
<h:body>
	<h:form>
		<p:messages id="msgs" />
		<center>
			<h:panelGrid columns="2">
				<h:outputText value="First Name:" />
				<p:inputText id="firstname"
					value="#{registrationBean.user.firstName}" required="true"
					label="Firstname">
					<f:validateLength minimum="2" />
				</p:inputText>

				<h:outputText value="Last Name:" />
				<p:inputText value="#{registrationBean.user.lastName}" />

				<h:outputText value="Email:" />
				<p:inputText validatorMessage="Invalid email format"
					value="#{registrationBean.user.email}" required="true"
					label="Email">
					<f:validateLength minimum="5" />
					<f:validateRegex
						pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>

				<h:outputText value="Login:" />
				<p:inputText value="#{registrationBean.user.login}" required="true"
					label="Login">
					<f:validateLength minimum="2" />
				</p:inputText>

				<h:outputText value="Password:" />
				<p:inputText value="#{registrationBean.password}"
					required="true" label="Password">
					<f:validateLength minimum="5" />
				</p:inputText>

				<h:outputText value="Re password:" />
				<p:inputText value="#{registrationBean.rePassword}" />
			</h:panelGrid>
			<h:panelGrid columns="1">
				<p:commandButton value="Save" update="msgs"
					action="#{registrationBean.save}" />
			</h:panelGrid>
		</center>
	</h:form>
</h:body>
</html>
